buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://github.com/QuickBlox/quickblox-android-sdk-releases/raw/master/' }
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'
    minSdkVersion = 15
    targetSdkVersion = 23
    versionName = '2.0.1'
    versionCode = 200

    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    prodDebug = true
    lintAbortOnError = false

//    QuickBlox SDK version
    qbSdkVersion = '2.6.1'

    // Dependencies versions
    multiDexVersion = '1.0.1'
    supportVersion = '22.2.1'
    googlePlayServicesVersion = '8.1.0'
    universalImageLoaderVersion = '1.9.1'
    ormliteAndroidVersion = '4.48'
    ormliteCoreVersion = '4.48'
    butterknifeVersion = '7.0.1'
    materialDialogsVersion = '0.7.8.1'
    swipyRecyclerviewVersion = '1.2.0'
    stickylistheadersRecyclerViewVersion = '0.4.2'
    emojiconVersion = '1.3.1'
    cropVersion = '1.0.1'
    facebookSdkVersoin = '4.14.1'
}