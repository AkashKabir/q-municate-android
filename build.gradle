buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = '21.0.1'
    minSdkVersion = 14
    targetSdkVersion = 23
    versionName = '1.2.0.03'
    versionCode = 1

    prodDebug = true

    // Dependencies versions
    multiDexVersion = '1.0.1'
    appcompatVersion = '23.0.1'
    supportDesignVersion = '23.0.1'
    recyclerViewVersion = '23.0.1'
    googlePlayServicesVersion = '8.1.0'
    universalImageLoaderVersion = '1.9.1'
    nineoldandroidsVersion = '2.4.0'
    ormliteAndroidVersion = '4.48'
    ormliteCoreVersion = '4.48'
    butterknifeVersion = '7.0.1'
    materialDialogsVersion = '0.7.8.1'
    swipyVersion = '1.2.0'
    stickylistheadersRecyclerViewVersion = '0.4.2'
}