buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = '21.0.1'
    minSdkVersion = 14
    targetSdkVersion = 23
    versionName = '1.1.2'
    versionCode = 112

    prodDebug = true

    // Dependencies versions
    multiDexVersion = '1.0.1'
    universalImageLoaderVersion = '1.9.1'
    googlePlayServicesVersion = '7.8.0'
    croutonVersion = '1.8.5'
    nineoldandroidsVersion = '2.4.0'
    ormliteAndroidVersion = '4.48'
    ormliteCoreVersion = '4.48'
    butterknifeVersion = '7.0.1'
    materialDialogsVersion = '0.7.8.1'
    recyclerViewVersion = '23.0.0'
    appcompatVersion = '23.0.0'
}