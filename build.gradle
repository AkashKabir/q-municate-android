buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext.compileSdkVersion = 19
ext.buildToolsVersion = '19.0.3'

ext.versionName = '1.0.16'
ext.versionCode = 1

ext.prodDebug = true
ext.devDebug = true

// Dependencies versions
ext.universalImageLoaderVersion = '1.9.0'
ext.googlePlayServicesVersion = '4.+'
ext.nineoldandroidsVersion = '2.4.0'
ext.croutonVersion = '1.8.4'
