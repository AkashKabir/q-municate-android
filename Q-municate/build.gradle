apply plugin: 'android'

dependencies {
    compile "com.nostra13.universalimageloader:universal-image-loader:${rootProject.universalImageLoaderVersion}"
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':dependencies:facebook')
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode rootProject.versionCode
        versionName rootProject.versionName
    }

    signingConfigs {
        debug {
            storeFile file("../cert/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            storeFile file("../cert/release.keystore")
            storePassword ""
            keyAlias ""
            keyPassword ""
        }
    }

    buildTypes {
        debug {
            debuggable rootProject.devDebug
            signingConfig signingConfigs.debug
            zipAlign true
            packageNameSuffix ".dev"
            resValue "string", "lgn_default_user_email", "shaforenko.igor@injoit.com"
            resValue "string", "lgn_default_user_password", "qweqweqwe"
        }
        release {
            debuggable rootProject.prodDebug
            signingConfig signingConfigs.release
            runProguard false
            proguardFile 'proguard.cfg'
            proguardFile getDefaultProguardFile('proguard-rules.txt')
            resValue "string", "lgn_default_user_email", ""
            resValue "string", "lgn_default_user_password", ""
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    lintOptions {
        abortOnError false
    }
}
